<html>
  <head>
    <title>Sample Javascript</title>
  </head>
  <body>
    <div class="center">
      <h1>String Reverse</h1>
      <input type="text" id="txtString" onkeyup="reverseText()">
      <h4>Result: <span id="result"></span></h4>
      <br><br>
      <h1>Match String and Count</h1>
      <p id="sample">The quick brown fox jumps over the lazy dog</p>
      <input type="text" id="txtString2" onkeyup="matchString()">
      <h4>Result: <span id="result2"></span></h4>
    </div>
   
    <script type="text/javascript">
      function reverseText(){
        var txtString = document.getElementById("txtString").value;
        var newString = "";
        var counter = txtString.length - 1;
        while( counter >= 0){
            newString += txtString[counter];
            counter--;
        }
        document.getElementById("result").innerHTML = txtString;
      }
      
      function matchString(){
        var sample = document.getElementById("sample").innerHTML;
        var inputString2 = document.getElementById("txtString2").value;
        var splitWord = sample.trim().split(" ");
        var countWord = splitWord.length-1;
        var totalCount = 0;
        for(var a = 0 ; a <= countWord; a++){
          if(splitWord[a] == inputString2){
            totalCount = totalCount + 1;
          }
        }
        
        document.getElementById("result2").innerHTML = totalCount;
      }
      
    </script>
  </body>
</html>
